<header class="header">
  <nav class="navbar navbar-expand-lg navbar-default bg-light">
    <div class="container">
    <a class="navbar-brand" href="#">
      <img src="../../assets/images/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
      AMERICA VIRTUAL
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Nosotros <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>

                    
                <li class="dropdown order-1">
                    <a type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn dropdown-toggle">Ingresar <span class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-menu-right">
                       <li class="px-3 py-2">
                          <form [formGroup]="user" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <input id="username" name="username" #username placeholder="User" class="form-control form-control-sm" type="text" formControlName="username" required="">
                                </div>
                                <div class="form-group">
                                    <input id="password" name="password" #password placeholder="Password" class="form-control form-control-sm" type="text" formControlName="password" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-secondary btn-block" (click)="grabarUsuarios(username.value, password.value, $event)">Ingresar</button>
                                </div>
                                <div class="form-group text-center">
                                    <small><a href="#" data-toggle="modal" data-target="#modalPassword">Olvidaste tu Password?</a></small>
                                </div>
                            </form>
                        </li>
                    </ul>
                </li>
                
            
      </ul>

    </div>
  </div>
  </nav>



  <div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Olvidaste tu Password?</h3>
                <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <p>Restea tu Password..</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-secondary">Save changes</button>
            </div>
        </div>
    </div>
</div>


</header>
